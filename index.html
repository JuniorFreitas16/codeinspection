<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Auto Scan Inspection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h2>Box Auto Scan Inspection</h2>
  </div>
  <div class="container">
  <div class="scanner-container">
    <div class="input1">
      <label for="scannerInput1">Leitor 1</label>
      <input type="text" id="scannerInput1" placeholder="Aproxime o QR Code ou Bar Code" autofocus>
    </div>
    <div class="input2"> 
      <label for="scannerInput2">Leitor 2</label>
      <input type="text" id="scannerInput2" placeholder="Aproxime o QR Code ou Bar Code">
    </div>  
    <div class="compareBtn">
        <button id="compareBtn">Comparar QR Codes</button>
     </div>
    </div>

  </div>

  <!-- Campo grande para mostrar OK ou NG -->
    <div id="resultDisplay" class="result"></div>
  </div>
  </div>
  <!-- Área de estatísticas -->
  <div class="stats">
    <div class="totalInspections">
      <p>Total de Inspeções: <span id="totalInspections">0  </span></p>
    </div>
    <div class="totalOK">
      <p>Total OK: <span id="totalOK">0  </span></p>
    </div>
    <div class="totalNG">
    <p>Total NG: <span id="totalNG">0  </span></p>
    </div>
  </div>
  
  
  <table id="logTable">
    <thead>
      <tr>
        <th>Data e Hora</th>
        <th>QR Code 1</th>
        <th>QR Code 2</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <p>Total de Registros: <span id="recordCount">0</span></p>
  <div class="buttons">
    <button id="exportBtn">Exportar para Excel</button>
    <button id="saveBtn">Salvar Registros</button>
    <button id="restoreBtn">Restaurar Registros</button>
    <button id="clearBtn">Limpar Registros</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
